{% extends 'base.html' %}

{% block title %}Login - Dynamic Playlist Generator{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md">
        <div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-lg shadow-xl overflow-hidden transform hover:scale-105 transition duration-300">
            <div class="px-6 py-8">
                <h2 class="text-3xl font-extrabold text-center text-white mb-6">
                    Sign in to your account
                </h2>
                <form class="space-y-6" action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 animate-pulse" role="alert">
                                <strong class="font-bold">Error:</strong>
                                <span class="block sm:inline">{{ message }}</span>
                            </div>
                        {% endfor %}
                    {% endif %}
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-300">
                            Username
                        </label>
                        <input id="username" name="username" value="{{ form.username.value }}" type="text" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-purple-500 focus:border-purple-500 focus:z-10 sm:text-sm mt-1 transition duration-300" placeholder="Enter your username">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300">
                            Password
                        </label>
                        <input id="password" name="password" type="password" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-purple-500 focus:border-purple-500 focus:z-10 sm:text-sm mt-1 transition duration-300" placeholder="Enter your password">
                    </div>
                    <div>
                        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition duration-300 transform hover:scale-105">
                            Sign in
                        </button>
                    </div>
                </form>
                <div class="mt-6 text-center">
                    <a href="{% url 'register' %}" class="text-sm text-gray-300 hover:text-white transition duration-300">
                        Don't have an account? Sign up
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
